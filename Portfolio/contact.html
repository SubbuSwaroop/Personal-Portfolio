<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
      async
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
      async
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
      async
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:700|Josefin+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wholecontact">
      <div class="container-fluid contactme">
        <p>CONTACT</p>
      </div>
      <div class="container contactheader">
        <pre>
Do you find me interesting?
Then we should definitely talk.</pre
        >
      </div>
      <div class="container contactform">
        <form>
          <input
            class="form-control"
            id="inputlg"
            placeholder="Name"
            type="text"
          />
          <input
            class="form-control"
            id="inputlg"
            placeholder="Email"
            type="text"
          />
          <textarea
            class="form-control"
            id="messagetext"
            placeholder="Message"
            rows="3"
          ></textarea>
        </form>
      </div>
      <div class="container-fluid iconsdiv">
        <div class="row">
          <div class="col-md-2 col-lg-2 col-sm-2 "></div>
          <div class="col-md-1 col-lg-1 col-sm-1  socialicons">
            <img
              src="./Icons/iconmonstr-facebook-4-240.png"
              width="80%"
              height="80%"
              alt="Facebook"
              title="Facebook"
            />
          </div>
          <div class="col-md-1 col-lg-1 col-sm-1  socialicons">
            <img
              src="./Icons/iconmonstr-github-1-240.png"
              width="80%"
              height="80%"
              alt="Github"
              title="Github"
            />
          </div>
          <div class="col-md-1 col-lg-1 col-sm-1 "></div>
          <div class="col-md-2 col-lg-2 col-sm-2 ">
            <button type="button" class="btn btn-dark">Send</button>
          </div>
          <div class="col-md-1 col-lg-1 col-sm-1 "></div>
          <div class="col-md-1 col-lg-1 col-sm-1  socialicons">
            <img
              src="./Icons/iconmonstr-twitter-4-240.png"
              width="80%"
              height="80%"
              alt="Twitter"
              title="Twitter"
            />
          </div>
          <div class="col-md-1 col-lg-1 col-sm-1 socialicons">
            <img
              src="./Icons/iconmonstr-linkedin-4-240.png"
              width="80%"
              height="80%"
              alt="Linkedin"
              title="Linkedin"
            />
          </div>
        </div>
      </div>
      <div class="container">
        <br />
        <br />
        <div class="row">
          <div class="col-sm-5 col-lg-5 col-md-5"></div>
          <div class="col-sm-2 col-lg-2 col-md-2">
            <div class="containerSvg downarrow">
              <svg
                id="Layer_1"
                data-name="Layer 1"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 69.28 60"
                height="100%"
              >
                <title>UpArrow</title>
                <polygon points="0 60 34.64 0 69.28 60 0 60" />
              </svg>
            </div>
          </div>
          <div class="col-sm-5 col-lg-5 co-md-5"></div>
        </div>
      </div>
    </div>
  </body>
</html>
